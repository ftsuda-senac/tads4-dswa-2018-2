<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Layout Dialect</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            main {
                margin-top: 60px;
            }
            nav {
                background-color: blue;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar fixed-top flex-md-nowrap p-0 navbar-dark">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" data-th-href="@{/}" href="#">Exemplos Spring MVC</a>
        </nav>
        <main class="container" role="main">
            <div class="row">
                <div class="col-12" layout:fragment="conteudo">
                    
                    <h1>ESTA AREA SERA SUBSTITUIDA PELOS CONTEUDOS ESPECIFICOS</h1>
                    
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Senac 2018</p>
        </footer>
    </body>
</html>
